<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <script src="https://kit.fontawesome.com/4ee032b25d.js" crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body style="background-color: #f0f8ff;">

    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <div class="row">
            <div class="col-md-6 pt-5">
                <form action="{{url_for('signup')}}" method="POST">
                    <div class="logo text-center">
                        <img src="{{url_for('static', filename='images/cover.png')}}" alt="" width="70%" class="d-block mx-auto">
                        <h3 class="pt-3">Welcome to MyNote!</h3>
                        <small class="pb-3">Sign up and start taking notes</small>
                    </div>
                    
                    <div class="row">
                    <div class=" col-md-6 mb-3 pt-4">
                        <!--<label for="exampleInputPassword1" class="form-label">First Name</label>-->
                        <input type="text" class="form-control" id="fname" placeholder="First Name" name="firstname" required>
                    </div>

                    <div class="col-md-6 mb-3 pt-4">
                        <!--<label for="exampleInputPassword1" class="form-label">Last Name</label>-->
                        <input type="text" class="form-control" id="lname" placeholder="Last name" name="lastname" required>
                    </div>

                    <div class="col-md-6 mb-3">
                      <!--<label for="exampleInputPassword1" class="form-label">Password</label>-->
                      <input type="number" class="form-control" id="number" placeholder="Phone Number" name="phonenumber" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                      <!--<label for="exampleInputEmail1" class="form-label">Email address</label>-->
                      <input type="email" class="form-control" id="exampleemail" aria-describedby="emailHelp" placeholder="Email" name="email" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                      <!--<label for="exampleInputPassword1" class="form-label">Password</label>-->
                      <input type="password" class="form-control" id="password1" placeholder="password" name="password" required>
                    </div>

                    <div class="col-md-6 mb-3">
                       <!--<label for="exampleInputPassword1" class="form-label">Confirm Password</label>-->
                        <input type="password" class="form-control" id="password2" placeholder="confirm password" name="confirmpassword" required>
                      </div>

                    <div class="mb-3 w-100">
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Sign Up</button>
                    <a href="{{url_for('signin')}}" class="mt-3 d-block text-center">Already have an account?</a>
                    </div>
                </div>
                </form>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <img src="{{url_for('static', filename='images/signup-image_prev_ui (1).png')}}" class="img-fluid rounded-start h-100" alt="...">

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
